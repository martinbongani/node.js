<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Application Form</title>
</head>
<link rel="stylesheet" href="/css/style.css" />
<link rel="stylesheet" href="/css/bootstrap/css/bootstrap.css" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />



<body>
    <div w3-include-html="/pages/navbar.html"></div>

    <div class="container-shop"></div>

    <form id="form">
      <div class="container col-4">
        <h2>Baby's Application Form</h2>
        <hr>
        <h4>Baby's Details</h4>
       <div class="mb-3">
         <label for="firstName" class="form-label">First Name</label>
         <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" required>
       </div>
       <div class="mb-3">
         <label for="lastName" class="form-label">Last Name</label>
         <input type="text" class="form-control" id="exampleInputLastName" required>
       </div>

       <div class="mb-3">
         <label class="birthday" for="exampleCheck1">Date of Birth:</label>
         <input type="date" class="form-control" id="exampleDOB" required>
       </div>
       <div class="mb-3">
        <label for="sex" class="form-label">Sex</label>
        <select class="form-select" aria-label="Default select example" required>
          <option value="">Select Sex</option>
          <option value="1">Female</option>
          <option value="2">Male</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <label for="religion" class="form-label">Religion</label>
      <select class="form-select" aria-label="Default select example" required>
        <option value="">Select Religion</option>
        <option value="1">Christianity</option>
        <option value="2">Islam</option>
        <option value="3">Others</option>
      </select>
    </div>
<hr>
        <h4>Father's Details</h4>
       <div class="mb-3">
         <label for="firstName" class="form-label">First Name</label>
         <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" required>
       </div>
       <div class="mb-3">
         <label for="lastName" class="form-label">Last Name</label>
         <input type="text" class="form-control" id="exampleInputLastName" required>
       </div>
       <div class="mb-3">
         <label for="email" class="form-label">Email</label>
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
       </div>
       <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" required>
      </div>
       <div class="mb-3">
        <label for="nin" class="form-label">National ID Number</label>
        <input type="text" class="form-control" id="exampleInputNIN" aria-describedby="emailHelp" required>
      </div>

       <div class="mb-3">
         <label class="birthday" for="exampleCheck1">Date of Birth:</label>
         <input type="date" class="form-control" id="exampleDOB" required>
       </div>
       <div class="mb-3">
        <label for="maritalStatus" class="form-label">Marital Status</label>
        <select class="form-select" aria-label="Default select example" required>
          <option value="">Select Marital Status</option>
          <option value="single">Single</option>
          <option value="married">Married</option>
          <option value="divorced">Divorced</option>
          <option value="widowed">Widowed</option>
          <option value="other">Other</option>
  </select>
      </div>

       <div class="mb-3">
        <label for="occupation" class="form-label">Occupation</label>
        <input type="text" class="form-control" id="exampleInputOccupation" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
      <label for="religion" class="form-label">Religion</label>
      <select class="form-select" aria-label="Default select example" required>
        <option value="">Select Religion</option>
        <option value="1">Christianity</option>
        <option value="2">Islam</option>
        <option value="3">Others</option>
      </select>
    </div>

<hr>

    <h4>Mother's Details</h4>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
     <label for="phone" class="form-label">Phone</label>
     <input type="tel" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" required>
   </div>
    <div class="mb-3">
     <label for="nin" class="form-label">National ID Number</label>
     <input type="text" class="form-control" id="exampleInputNIN" aria-describedby="emailHelp" required>
   </div>

    <div class="mb-3">
      <label class="birthday" for="exampleCheck1">Date of Birth:</label>
      <input type="date" class="form-control" id="exampleDOB" required>
    </div>
    <div class="mb-3">
      <label for="maritalStatus" class="form-label">Marital Status</label>
      <select class="form-select" aria-label="Default select example" required>
        <option value="">Select Marital Status</option>
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
        <option value="widowed">Widowed</option>
        <option value="other">Other</option>
</select>
    </div>

    <div class="mb-3">
     <label for="occupation" class="form-label">Occupation</label>
     <input type="text" class="form-control" id="exampleInputOccupation" aria-describedby="emailHelp" required>
   </div>
   <div class="mb-3">
     <label for="address" class="form-label">Address</label>
     <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="emailHelp" required>
   </div>
   <div class="mb-3">
   <label for="religion" class="form-label">Religion</label>
   <select class="form-select" aria-label="Default select example" required>
     <option value="">Select Religion</option>
     <option value="1">Christianity</option>
     <option value="2">Islam</option>
     <option value="3">Others</option>
   </select>
 </div>
 <button type="submit" class="btn btn-primary col-12">Submit Application</button>

      </div>
    </form>


    
    
    <div w3-include-html="/pages/footer.html"></div>
    <script src="/js/babyapplication.js"></script>
    <script src="/css/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/js/add.js"></script>

</body>
</html>
